        <!-- Car body -->
        <path d="M300,300 C300,300 350,300 400,300 C450,300 470,330 500,330 C530,330 540,300 560,300 C580,300 590,320 600,320 C610,320 610,300 620,300 L650,300 L650,350 L300,350 Z" 
